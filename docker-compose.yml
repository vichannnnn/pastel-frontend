version: '3.8'

services:
  frontend:
    container_name: frontend
    networks:
      - internal-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5174:5174
    environment:
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      -  ./src:/app/src
    restart:
      unless-stopped

networks:
  internal-network:
    name: internal-network
    driver: bridge